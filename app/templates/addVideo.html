<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Elearning Platform</title>
    <link rel="stylesheet" href="../static/css/addvideo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <nav class="navbar">
            <div class="home">
                <div>
                    <button><a href="#">Home</a></button>
                </div>
                <div class="robot">
                    <img src="../static/img/robot-mecanico.png" alt="logo mecanique" class="logo">
                </div>
            </div>
            <div class="nav_right">
            <div class="add_video">
                <button><a href="#">Add Video</a></button>
            </div>
            <div class="login">
                <button><a href="#">Login</a></button>
            </div>
        </div>
        </nav>
        <div class="form_addlink">
            <div id="app">
                <form id="form" method="GET">
                  <div class="container">
                    <p>Please enter your video link</p>
                    <label for="text">Your Link</label>
                    <input type="text" placeholder="Your Link" name="link" required />
                    <label for="email">Password Confirmation</label>
                    <input
                      type="password"
                      placeholder="Enter Password Confirmation"
                      name="password-confirm"
                      required
                    />
          
                    <div class="buttons">
                      <button id="add" type="button" class="signup">Add link</button>
                    </div>
                  </div>
                </form>
              </div>
          
        </div>
    </div>
</body>
</html>
